<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image-container">
        <img src="images/olena-ivanova-s7t2OYN0WUI-unsplash.jpg" alt="cat staring right in black background" class="cat-image">
        <div class="title-container">cat</div>
        <div class="credits-footer">Photo by olena ivanova on Unsplash</div>
    </div>
    <main>
        <div class="header-container">sign up meow</div>
        <form action="#" method="get">
            <legend>join now!!!</legend>
            <div class="rows">
                <div class="form-row">
                    <div class="label-input">
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="label-input">
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label-input">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="label-input">
                        <label for="phone-number">phone number</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label-input">
                        <label for="password">password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="label-input">
                        <label for="confirm-password">confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </div>
        </form>
        <div class="button-container">
            <button>Create Account</button>
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </main>
</body>
</html>
